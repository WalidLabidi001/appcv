{% extends 'base.html' %}

{% block title %}Connexion Administrateur — CVManager{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 py-20">
    <div class="max-w-md w-full animate-fade-in">
        <!-- Card -->
        <div
            class="bg-surface-900/50 backdrop-blur-xl border border-white/5 rounded-[2.5rem] p-8 md:p-12 shadow-2xl relative overflow-hidden">
            <!-- Background Glow -->
            <div class="absolute -top-24 -right-24 w-48 h-48 bg-brand-500/10 blur-[80px]"></div>
            <div class="absolute -bottom-24 -left-24 w-48 h-48 bg-accent-500/10 blur-[80px]"></div>

            <div class="relative">
                <!-- Header -->
                <div class="text-center mb-10">
                    <div
                        class="w-16 h-16 bg-gradient-to-br from-brand-500 to-accent-500 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-brand-500/20">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <h1 class="text-3xl font-display font-bold text-white mb-2">Espace Admin</h1>
                    <p class="text-surface-400">Veuillez vous authentifier pour gérer les candidatures.</p>
                </div>

                <!-- Form -->
                <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                    <div>
                        <label for="username"
                            class="block text-xs font-bold text-surface-500 uppercase tracking-widest mb-2 ml-1">Identifiant</label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-surface-500 group-focus-within:text-brand-400 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <input type="text" name="username" id="username" required
                                class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-white placeholder-surface-600 focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500/50 transition-all font-medium"
                                placeholder="Nom d'utilisateur">
                        </div>
                    </div>

                    <div>
                        <label for="password"
                            class="block text-xs font-bold text-surface-500 uppercase tracking-widest mb-2 ml-1">Mot de
                            passe</label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-surface-500 group-focus-within:text-brand-400 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" name="password" id="password" required
                                class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-white placeholder-surface-600 focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500/50 transition-all font-medium"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-brand-600 to-brand-500 hover:from-brand-500 hover:to-brand-400 text-white font-bold py-4 px-6 rounded-2xl shadow-xl shadow-brand-600/20 hover:shadow-brand-600/40 hover:-translate-y-0.5 transition-all text-lg">
                        Se connecter
                    </button>

                    <div class="pt-4 text-center">
                        <a href="{{ url_for('landing') }}"
                            class="text-sm text-surface-500 hover:text-white transition-colors">
                            Retour à l'accueil
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
